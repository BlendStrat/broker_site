<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>BlendStrat - Inicio</title>
    <link rel="shortcut icon" href="/assets/BlendStrat.png" type="image/x-icon">
</head>

<body>
    <!--Header-->
    <div id="container" class="header-container">
        <header id="header" class="header">
            <div class="header__nav">
                <img id="white-logo" class="header__nav--logo-white" src="./assets/BlendStrat-removebg-preview.png"
                    alt="logo">
                <img id="dark-logo" class="header__nav--logo-dark" src="./assets/BlendStrat-removebg-preview_black.png"
                    alt="logo">
                <p class="header__nav--text">BlendStrat Brokers</p>
                <img id="menu-icon" class="header__nav--icon" src="./assets/icon_menu.svg" alt="icon menu">
                <img id="close-icon" src="./assets/close-icon.svg" alt="close menu" class="header__nav--close no-show">
                <nav id="nav" class="no-show">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Portafolio</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--Hero-->
        <section class="hero">
            <div class="hero__head">
                <h1>
                    Financial Assistance With True Purpose
                </h1>
                <h4>
                    We know how large objects will act, but things on a small scale.
                </h4>
                <button id="hero-submit" type="submit" class="hero-cta">Get Quote Now</button>
                <button id="hero-info" class="hero-info" type="button">Learn More</button>
            </div>
            <div class="hero__background">
                <img src="./assets/hero_cover_mobile.svg" alt="">
            </div>
        </section>
    </div>
    <main>
        <!--Portfolio-->
        <section class="portfolio">

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.0.0/dist/iconify-icon.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
